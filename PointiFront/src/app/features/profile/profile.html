<div class="profile-container">
  <div class="profile-background"></div>
  
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="profile-card">
      <!-- Loading Overlay -->
      <div *ngIf="isLoading" class="loading-overlay">
        <div class="spinner-container">
          <div class="spinner"></div>
          <p>Loading profile...</p>
        </div>
      </div>

      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h2 class="profile-title">My Profile</h2>
        <p class="profile-subtitle">Manage your personal information</p>
      </div>

      <!-- Profile Picture Section -->
      <div class="profile-picture-section">
        <div class="picture-container">
          <div class="profile-picture">
            <img 
              [src]="profilePicturePreview || '/placeholder.svg?height=150&width=150'" 
              [alt]="currentUser?.firstName + ' ' + currentUser?.lastName"
              class="profile-img"
            >
            <div *ngIf="isEditMode" class="picture-overlay">
              <label for="profilePictureInput" class="picture-upload-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8C1 7.46957 1.21071 6.96086 1.58579 6.58579C1.96086 6.21071 2.46957 6 3 6H7L9 4H15L17 6H21C21.5304 6 22.0391 6.21071 22.4142 6.58579C22.7893 6.96086 23 7.46957 23 8V19Z" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                Change Photo
              </label>
              <input 
                type="file" 
                id="profilePictureInput" 
                accept="image/*" 
                (change)="onFileSelected($event)"
                class="file-input"
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Form -->
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
        <!-- Name Row -->
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="text"
                class="form-control form-control-enhanced"
                id="firstName"
                placeholder="Enter your first name"
                formControlName="firstName"
                [readonly]="!isEditMode"
                [class.is-invalid]="getFieldError('firstName')"
                [class.is-valid]="profileForm.get('firstName')?.valid && profileForm.get('firstName')?.touched"
              >

              <div class="invalid-feedback" *ngIf="getFieldError('firstName')">
                {{ getFieldError('firstName') }}
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="text"
                class="form-control form-control-enhanced"
                id="lastName"
                placeholder="Enter your last name"
                formControlName="lastName"
                [readonly]="!isEditMode"
                [class.is-invalid]="getFieldError('lastName')"
                [class.is-valid]="profileForm.get('lastName')?.valid && profileForm.get('lastName')?.touched"
              >

              <div class="invalid-feedback" *ngIf="getFieldError('lastName')">
                {{ getFieldError('lastName') }}
              </div>
            </div>
          </div>
        </div>

        

        <!-- Email -->
        <div class="form-floating mb-4 input-group-enhanced">
          <input
            type="email"
            class="form-control form-control-enhanced"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
            [readonly]="!isEditMode"
            [class.is-invalid]="getFieldError('email')"
            [class.is-valid]="profileForm.get('email')?.valid && profileForm.get('email')?.touched"
          >

          <div class="invalid-feedback" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Contact Row -->
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="tel"
                class="form-control form-control-enhanced"
                id="phoneNumber"
                placeholder="Enter your phone number"
                formControlName="phoneNumber"
                [readonly]="!isEditMode"
                [class.is-invalid]="getFieldError('phoneNumber')"
                [class.is-valid]="profileForm.get('phoneNumber')?.valid && profileForm.get('phoneNumber')?.touched"
              >

              <div class="invalid-feedback" *ngIf="getFieldError('phoneNumber')">
                {{ getFieldError('phoneNumber') }}
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="date"
                class="form-control form-control-enhanced"
                id="dateOfBirth"
                formControlName="dateOfBirth"
                [readonly]="!isEditMode"
                [class.is-valid]="profileForm.get('dateOfBirth')?.valid && profileForm.get('dateOfBirth')?.touched"
              >

            </div>
          </div>
        </div>

        <!-- Password (only in edit mode) -->
        <div *ngIf="isEditMode" class="form-floating mb-4 input-group-enhanced">
          <input
            type="password"
            class="form-control form-control-enhanced"
            id="password"
            placeholder="Enter new password (optional)"
            formControlName="password"
            [class.is-invalid]="getFieldError('password')"
            [class.is-valid]="profileForm.get('password')?.valid && profileForm.get('password')?.touched"
          >
          <label for="password" class="form-label-enhanced">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="16" r="1" fill="currentColor"/>
              <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2"/>
            </svg>
            New Password (Optional)
          </label>
          <div class="invalid-feedback" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button
            *ngIf="!isEditMode"
            type="button"
            class="btn btn-modify"
            (click)="toggleEditMode()"
          >
            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2"/>
              <path d="M18.5 2.50023C18.8978 2.10243 19.4374 1.87891 20 1.87891C20.5626 1.87891 21.1022 2.10243 21.5 2.50023C21.8978 2.89804 22.1213 3.43762 22.1213 4.00023C22.1213 4.56284 21.8978 5.10243 21.5 5.50023L12 15.0002L8 16.0002L9 12.0002L18.5 2.50023Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Modify Profile
          </button>

          <div *ngIf="isEditMode" class="edit-buttons">
            <button
              type="button"
              class="btn btn-cancel"
              (click)="toggleEditMode()"
            >
              <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
              </svg>
              Cancel
            </button>

            <button
              type="submit"
              class="btn btn-save"
              [disabled]="profileForm.invalid || isLoading"
            >
              <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="currentColor" stroke-width="2"/>
                <polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="2"/>
                <polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="2"/>
              </svg>
              Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
