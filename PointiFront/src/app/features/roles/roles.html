<div class="container-fluid py-4">
  <!-- Header Section -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="header-card">
        <div class="d-flex align-items-center">
          <div class="header-icon">
            <i class="fas fa-users-cog"></i>
          </div>
          <div>
            <h1 class="header-title mb-1">Role Management</h1>
            <p class="header-subtitle mb-0">Manage system roles and their permissions</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading roles...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    {{ error }}
    <button type="button" class="btn-close" (click)="error = null"></button>
  </div>

  <!-- Roles Grid -->
  <div *ngIf="!loading && !error" class="row g-4">
    <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let role of roles; trackBy: trackByRoleId">
      <div class="role-card">
       
        
        <div class="role-card-body">
          <h5 class="role-title">{{ role.nom }}</h5>
          <p class="role-description">{{ role.description || 'No description available' }}</p>
          
          <div class="role-stats">
            <div class="stat-item">
              <i class="fas fa-key"></i>
              <span>{{ role.permissions?.length || 0 }} Permissions</span>
            </div>
          </div>
        </div>
        
        <div class="role-card-footer">
          <button 
            class="btn btn-modify"
            (click)="modifyPermissions(role)"
            [attr.aria-label]="'Modify permissions for ' + role.nom">
            <i class="fas fa-cog me-2"></i>
            Modify Permissions
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && roles.length === 0" class="empty-state">
    <div class="empty-icon">
      <i class="fas fa-users-slash"></i>
    </div>
    <h3>No Roles Found</h3>
    <p>There are no roles configured in the system.</p>
    <button class="btn btn-primary" (click)="loadRoles()">
      <i class="fas fa-refresh me-2"></i>
      Refresh
    </button>
  </div>
</div>
