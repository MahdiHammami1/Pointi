<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center border-bottom pb-2">Welcom Back!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="rememberMe"
          formControlName="rememberMe"
        >
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>

      <!-- Register Link -->
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="/auth/register" class="text-decoration-none">Register here</a>
      </p>
    </form>
  </div>
</div>
