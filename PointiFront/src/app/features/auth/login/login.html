<div class="login-container">
  <div class="login-background"></div>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 position-relative">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H11V21H5V3H13V9H21Z" fill="currentColor"/>
          </svg>
        </div>
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Sign in to your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-floating mb-4 input-group-enhanced">
          <input
            type="email"
            class="form-control form-control-enhanced"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            [class.is-valid]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
          >
        
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"/>
            </svg>
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"/>
            </svg>
            Please enter a valid email
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-floating mb-4 input-group-enhanced">
          <input
            type="password"
            class="form-control form-control-enhanced"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [class.is-valid]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
          >
          
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"/>
            </svg>
            Password is required
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"/>
            </svg>
            Password must be at least 6 characters
          </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-check-enhanced mb-4">
          <input
            type="checkbox"
            class="form-check-input-enhanced"
            id="rememberMe"
            formControlName="rememberMe"
          >
          <label class="form-check-label-enhanced" for="rememberMe">
            <span class="checkmark"></span>
            Remember me for 30 days
          </label>
          <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-4">
          <button
            type="submit"
            class="btn btn-login"
            [disabled]="loginForm.invalid"
            [class.loading]="loginForm.pending"
          >
            <span class="btn-text">
              <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" fill="none"/>
                <polyline points="10,17 15,12 10,7" stroke="currentColor" stroke-width="2" fill="none"/>
                <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
              </svg>
              Sign In
            </span>
            <div class="btn-loader">
              <div class="spinner"></div>
            </div>
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">
          <span>or</span>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-login mb-4">
          <button type="button" class="btn btn-social btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <!-- Register Link -->
        <div class="register-link">
          <p>Don't have an account? <a href="/register" class="register-link-text">Create one now</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
