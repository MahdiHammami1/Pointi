<div class="register-container">
  <div class="register-background"></div>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 position-relative">
    <div class="register-card">
      <div class="register-header">
        <div class="register-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h2 class="register-title">Join Now!</h2>
        <p class="register-subtitle">Create your account to get started</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="register-form">
        <!-- Name Row -->
        <div class="row g-3 mb-4">
          <!-- First Name -->
          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="text"
                class="form-control form-control-enhanced"
                id="firstName"
                placeholder="Enter your first name"
                [(ngModel)]="firstName"
                name="firstName"
                required
                [class.is-valid]="firstName.length > 0"
              >
              <label for="firstName" class="form-label-enhanced">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                First Name
              </label>
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="text"
                class="form-control form-control-enhanced"
                id="lastName"
                placeholder="Enter your last name"
                [(ngModel)]="lastName"
                name="lastName"
                required
                [class.is-valid]="lastName.length > 0"
              >
              <label for="lastName" class="form-label-enhanced">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                Last Name
              </label>
            </div>
          </div>
        </div>

        <!-- Username -->
        <div class="form-floating mb-4 input-group-enhanced">
          <input
            type="text"
            class="form-control form-control-enhanced"
            id="username"
            placeholder="Choose a username"
            [(ngModel)]="username"
            name="username"
            required
            [class.is-valid]="username.length > 0"
          >
          <label for="username" class="form-label-enhanced">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2"/>
              <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Username
          </label>
        </div>

        <!-- Contact Row -->
        <div class="row g-3 mb-4">
          <!-- Phone Number -->
          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="tel"
                class="form-control form-control-enhanced"
                id="phoneNumber"
                placeholder="Enter your phone number"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                [class.is-valid]="phoneNumber.length > 0"
              >
              <label for="phoneNumber" class="form-label-enhanced">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M22 16.92V19.92C22.0011 20.1985 21.9441 20.4742 21.8325 20.7293C21.7209 20.9845 21.5573 21.2136 21.3521 21.4019C21.1468 21.5901 20.9046 21.7335 20.6407 21.8227C20.3769 21.9119 20.0974 21.9451 19.82 21.92C16.7428 21.5856 13.787 20.5341 11.19 18.85C8.77382 17.3147 6.72533 15.2662 5.18999 12.85C3.49997 10.2412 2.44824 7.27099 2.11999 4.18C2.095 3.90347 2.12787 3.62476 2.21649 3.36162C2.30512 3.09849 2.44756 2.85669 2.63476 2.65162C2.82196 2.44655 3.0498 2.28271 3.30379 2.17052C3.55777 2.05833 3.83233 2.00026 4.10999 2H7.10999C7.59531 1.99522 8.06579 2.16708 8.43376 2.48353C8.80173 2.79999 9.04207 3.23945 9.10999 3.72C9.23662 4.68007 9.47144 5.62273 9.80999 6.53C9.94454 6.88792 9.97366 7.27691 9.8939 7.65088C9.81415 8.02485 9.62886 8.36811 9.35999 8.64L8.08999 9.91C9.51355 12.4135 11.5865 14.4864 14.09 15.91L15.36 14.64C15.6319 14.3711 15.9751 14.1858 16.3491 14.1061C16.7231 14.0263 17.1121 14.0555 17.47 14.19C18.3773 14.5286 19.3199 14.7634 20.28 14.89C20.7658 14.9585 21.2094 15.2032 21.5265 15.5775C21.8437 15.9518 22.0122 16.4296 22 16.92Z" stroke="currentColor" stroke-width="2"/>
                </svg>
                Phone Number
              </label>
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="col-md-6">
            <div class="form-floating input-group-enhanced">
              <input
                type="date"
                class="form-control form-control-enhanced"
                id="dateOfBirth"
                [(ngModel)]="dateOfBirth"
                name="dateOfBirth"
                [class.is-valid]="dateOfBirth.length > 0"
              >
              
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-floating mb-4 input-group-enhanced">
          <input
            type="email"
            class="form-control form-control-enhanced"
            id="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
            [class.is-valid]="email.includes('@') && email.includes('.')"
          >
          <label for="email" class="form-label-enhanced">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2"/>
              <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
            </svg>
            Email Address
          </label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-4 input-group-enhanced">
          <input
            type="password"
            class="form-control form-control-enhanced"
            id="password"
            placeholder="Create a password"
            [(ngModel)]="password"
            name="password"
            required
            [class.is-valid]="password.length >= 6"
          >
          <label for="password" class="form-label-enhanced">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="16" r="1" fill="currentColor"/>
              <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2"/>
            </svg>
            Password
          </label>
        </div>

        <!-- Password Requirements -->
        <div class="password-requirements mb-4">
          <p class="requirements-title">Password must contain:</p>
          <div class="requirements-list">
            <div class="requirement" [class.met]="password.length >= 6">
              <svg class="requirement-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2"/>
              </svg>
              At least 6 characters
            </div>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms-section mb-4">
          <p class="terms-text">
            By creating an account, you agree to our 
            <a href="/terms" class="terms-link">Terms of Service</a> 
            and 
            <a href="/privacy" class="terms-link">Privacy Policy</a>
          </p>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-4">
          <button
            type="submit"
            class="btn btn-register"
            [disabled]="!firstName || !lastName || !username || !email || !password || password.length < 6"
            [class.loading]="isLoading"
          >
            <span class="btn-text">
              <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2"/>
                <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                <line x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2"/>
                <line x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2"/>
              </svg>
              Create Account
            </span>
            <div class="btn-loader">
              <div class="spinner"></div>
            </div>
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">
          <span>or</span>
        </div>

        <!-- Social Registration -->
        <div class="social-register mb-4">
          <button type="button" class="btn btn-social btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
        </div>

        <!-- Login Link -->
        <div class="login-link">
          <p>Already have an account? <a href="/login" class="login-link-text">Sign in here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
