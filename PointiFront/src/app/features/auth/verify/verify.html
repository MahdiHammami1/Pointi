<div class="verify-page">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 w-100 bounce-in" style="max-width: 450px;">
    
    <h2 class="text-center border-bottom pb-2">Account Verification</h2>
    
    <form (ngSubmit)="onSubmit()">
      <!-- Verification Code -->
      <div class="mb-3">
        <label for="verificationCode" class="form-center-label visually-hidden">Verification Code</label>
        <input
          type="text"
          class="form-control text-center"
          id="verificationCode"
          [(ngModel)]="verificationCode"
          name="verificationCode"
          maxlength="6"
          required
          (input)="onCodeChange($event)"
          [disabled]="isLoading()"
          placeholder="Enter 6-digit code"
        />
        <!-- Visual code dots -->
        <div class="code-dots">
          <div class="code-dot" [class.filled]="verificationCode.length >= 1"></div>
          <div class="code-dot" [class.filled]="verificationCode.length >= 2"></div>
          <div class="code-dot" [class.filled]="verificationCode.length >= 3"></div>
          <div class="code-dot" [class.filled]="verificationCode.length >= 4"></div>
          <div class="code-dot" [class.filled]="verificationCode.length >= 5"></div>
          <div class="code-dot" [class.filled]="verificationCode.length >= 6"></div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage()" class="alert alert-danger text-center fade-in">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ errorMessage() }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage()" class="alert alert-success text-center fade-in">
        <i class="fas fa-check-circle me-2"></i>
        {{ successMessage() }}
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="isLoading() || verificationCode.length !== 6">
          <span *ngIf="isLoading()" class="spinner-border spinner-border-sm me-2"></span>
          <i *ngIf="!isLoading()" class="fas fa-shield-alt me-2"></i>
          <span *ngIf="!isLoading()">Verify Account</span>
          <span *ngIf="isLoading()">Verifying...</span>
        </button>
      </div>
    </form>

    <!-- Resend Code -->
    <div class="mt-3 text-center">
      Didn't receive a code?
      <a href="#" (click)="resendCode(); $event.preventDefault()" [class.disabled]="isLoading()">
        <i class="fas fa-redo-alt me-1"></i>Resend Code
      </a>
    </div>
  </div>
</div>

</div>
