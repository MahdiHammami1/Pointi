<div class="container mt-5">
  <h2>Account Verification</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Verification Code -->
    <div class="mb-3">
      <label for="verificationCode" class="form-label">6-Digit Verification Code</label>
      <input
        type="text"
        class="form-control"
        id="verificationCode"
        [(ngModel)]="verificationCode"
        name="verificationCode"
        maxlength="6"
        required
        (input)="onCodeChange($event)"
        [disabled]="isLoading()"
        placeholder="Enter your code"
      />
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage()" class="alert alert-danger">
      {{ errorMessage() }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage()" class="alert alert-success">
      {{ successMessage() }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="isLoading()">
      <span *ngIf="isLoading()" class="spinner-border spinner-border-sm me-2"></span>
      <span *ngIf="!isLoading()">Verify Account</span>
    </button>
  </form>

  <!-- Resend Code -->
  <div class="mt-3">
    Didn't receive a code?
    <a href="auth/verify" (click)="resendCode()" [class.disabled]="isLoading()">Resend</a>
  </div>
</div>
