<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 450px;">
    <h2 class="text-center border-bottom pb-2"> Verification</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Verification Code -->
      <div class="mb-3">
        <label for="verificationCode" class="form-center-label"></label>
        <input
          type="text"
          class="form-control text-center"
          id="verificationCode"
          [(ngModel)]="verificationCode"
          name="verificationCode"
          maxlength="6"
          required
          (input)="onCodeChange($event)"
          [disabled]="isLoading()"
          placeholder="Enter your code"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage()" class="alert alert-danger text-center">
        {{ errorMessage() }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage()" class="alert alert-success text-center">
        {{ successMessage() }}
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading()">
          <span *ngIf="isLoading()" class="spinner-border spinner-border-sm me-2"></span>
          <span *ngIf="!isLoading()">Verify Account</span>
        </button>
      </div>
    </form>

    <!-- Resend Code -->
    <div class="mt-3 text-center">
      Didn't receive a code?
      <a href="auth/verify" (click)="resendCode()" [class.disabled]="isLoading()">Resend</a>
    </div>
  </div>
</div>
